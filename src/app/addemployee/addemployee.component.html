  
  
  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
  </head>
  <body>
      <div class="container mt-3">
          <div class="card">
              <div class="card-title"><h4 class="text-center" >Please fill with your details</h4></div>
              <div class="card-body">
                <div class="row">
                    <div class="col-sm-4">
                         <div class="card" style="width: 18rem; height: 250px;">
                             <div class="card-body" >
                                 <div class="card-title">Image</div>
                                 <div class="card-text"></div>
                             </div>
                         </div>
                    </div>
                     
                    <div class="col-sm-8">
                      
                        <form [formGroup]="myForm" (ngSubmit)="subData()" multipart="form/data">
                          <div class="form-group">
                              <input     name="firstname" formControlName="first_name" placeholder="Full Name" class="form-control" type="text">
                            
                            </div>
      
                            <div class="form-group">
                              <input   name="lastname" formControlName="last_name" placeholder="Last Name" class="form-control" type="text">
                            </div>
      
                            <div class="form-group">
                              <input   name="email" formControlName="email" placeholder="Email" class="form-control" type="text">
                            </div>
                            <div class="form-group">
                                <input   name="upload" (change)="savefile($event)" formControlName="upload" placeholder="File upload" class="form-control" type="file">
                              </div>
                             
                            <div class="form-group">
                                <button type="submit"  class="btn btn-primary btn">Add Employee</button>
                            </div>
                        </form>
                    </div>
                </div>
              </div>
          </div>
        
          
      </div>
  </body>
  </html>
