 <div class="container mt-5">
     <div class="row">
         <div class="col-md-4">
              <div class="card"style="width:200px;height:200px">

                  <div class="card-body">
                      <div class="card-title">image section</div>
                  </div>
              </div>
         </div>
         <div class="col-md-8">
            <table class="table table-striped">
                <tr>
                    <th>Id</th>
                    <td>{{emprecord.id}}</td>
                </tr>
                   <tr>
                    <th>First Name</th>
                    <td>{{emprecord.first_name}}</td>
                </tr>
                <tr>
                    <th>Last Name</th>
                    <td>{{emprecord.last_name}}</td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td>{{emprecord.email}}</td>
                </tr>
              </table>
            
         </div>
         <button (click)="editRecord(emprecord.id)" class="btn btn-warning mr-3" style="width: 150px;border-radius:10px;">Update</button>
      <button   (click)="deleteRecord(emprecord.id)" class="btn btn-primary" style="width: 150px; border-radius:10px;" >Delete</button>
     </div>
     
 </div>
